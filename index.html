<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <form>
          <label for="searchbar">üîç</label>
          <input type="text" id="searchbar" name="searchbar" size="100" />
        </form>
        <div class="username">
          <img src="images/profilepic.png" />
          <p>Hi there, Michael Scott! (@worldsbestboss)</p>
        </div>
        <div class="profile-info">
          <img src="images/notification.svg" />
          <img src="images/profilepic.png" />
          <p>Michael Scott</p>
        </div>
        <div class="header-buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="sidebar">
        <div class="sidebar-item dashboard">
          <a href=""><img src="images/dashboard.svg" /></a>
          <a href=""><p>Dashboard</p></a>
        </div>
        <div class="sidebar-item">
          <a href=""><img src="images/home.svg" /></a>
          <a href=""><p>Home</p></a>
        </div>
        <div class="sidebar-item">
          <a href=""><img src="images/profile.svg" /></a>
          <a href=""><p>Profile</p></a>
        </div>
        <div class="sidebar-item">
          <a href=""><img src="images/messages.svg" /></a>
          <a href=""><p>Messages</p></a>
        </div>
        <div class="sidebar-item">
          <a href=""><img src="images/history.svg" /></a>
          <a href=""><p>History</p></a>
        </div>
        <div class="sidebar-item">
          <a href=""><img src="images/task.svg" /></a>
          <a href=""><p>Tasks</p></a>
        </div>
        <div class="sidebar-item">
          <a href=""><img src="images/community.svg" /></a>
          <a href=""><p>Communities</p></a>
        </div>
        <div class="sidebar-item">
          <a href=""><img src="images/settings.svg" /></a>
          <a href=""><p>Settings</p></a>
        </div>
        <div class="sidebar-item">
          <a href=""><img src="images/support.svg" /></a>
          <a href=""><p>Support</p></a>
        </div>
        <div class="sidebar-item">
          <a href=""><img src="images/privacy.svg" /></a>
          <a href=""><p>Privacy</p></a>
        </div>
      </div>
      <div class="content">
        <div class="projects">
          <p>Your Projects</p>
        </div>
        <div class="projects-container">
          <div class="projects-item"></div>
          <div class="projects-item"></div>
          <div class="projects-item"></div>
          <div class="projects-item"></div>
          <div class="projects-item"></div>
          <div class="projects-item"></div>
        </div>
        <div class="announcements">
          <p>Announcements</p>
        </div>
        <div class="annoucements-container">
          <div class="announcement-item"></div>
          <div class="announcement-item"></div>
          <div class="announcement-item"></div>
        </div>
        <div class="trending">
          <p>Trending</p>
        </div>
        <div class="trending-container">
          <div class="trending-item"></div>
          <div class="trending-item"></div>
          <div class="trending-item"></div>
          <div class="trending-item"></div>
        </div>
      </div>
    </div>
  </body>
</html>
